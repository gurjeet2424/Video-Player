<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel = "stylesheet" href = "style.css">
    <script src="https://kit.fontawesome.com/fce535b790.js" crossorigin="anonymous"></script>
    <link rel = 'shortcut icon' type = 'image/png' href = 'favicon.png'>
</head>
<body>
    <div class="player">
        <video src="https://pixabay.com/videos/download/video-32948_small.mp4?attachment" class = "video"></video>
        <div class="show-controls">
            <div class="control-container">
                <div class="progress-range" title = "seek">
                    <div class="progress-bar"></div>
                </div>
                <div class="control-group">
                    <div class="controls-left">
                        <div class="play-controls">
                            <i class="fa-solid fa-play" title = "Play" id = "play-btn"></i>
                        </div>
                        <div class="volume">
                            <div class="volume-icon">
                            <i class="fa-solid fa-volume-high" title = "Mute" id = "volume-icon"></i>
                            </div>
                            <div class="volume-range"title = "Change-Volume">
                                <div class="volume-bar"></div>
                            </div>
                        </div>
                    </div>
                    <div class="controls-right">
                        <div class="speed"title = 'Playback-rate'>
                            <select name="playbackrate" class = "player-speed">
                                <option value="0.5">0.5x</option>
                                <option value="0.75">0.75x</option>
                                <option value="1">1x</option>
                                <option value="1.5">1.5x</option>
                                <option value="2">2x</option>
                            </select>
                        </div>
                        <div class="time">
                            <span class="time-elapsed">0:00/</span>
                            <span class="time-duration">2:00</span>
                        </div>
                        <div class="full-screen">
                            <i class="fa-solid fa-expand"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src = "script.js"></script>
</body>
</html>
